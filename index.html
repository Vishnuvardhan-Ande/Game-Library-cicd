<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Library</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      transition: background 0.5s ease, color 0.5s ease;
    }
    body.light {
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #1db954;
      padding: 1rem 2rem;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toggle-wrapper {
      width: 60px;
      height: 30px;
      background: #444;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
    }
    .toggle-slider {
      position: absolute;
      width: 24px;
      height: 24px;
      background: #f1c40f;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: all 0.4s ease;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    body.light .toggle-slider {
      left: 33px;
      background: #f39c12;
    }
    .filters {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    .filter-group {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filter-btn {
      background: transparent;
      border: 2px solid #1db954;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      color: inherit;
      cursor: pointer;
      transition: 0.3s;
    }
    .filter-btn.active, .filter-btn:hover {
      background: #1db954;
      color: #fff;
    }
    .search-input {
      padding: 0.5rem;
      border-radius: 25px;
      border: none;
      outline: none;
      width: 250px;
      font-size: 1rem;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .game-card {
      background: #222;
      border-radius: 15px;
      padding: 1rem;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    body.light .game-card {
      background: #fff;
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .status-btn {
      margin-top: 10px;
      padding: 0.3rem 0.7rem;
      background: #1db954;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.8rem;
      border: none;
    }
  </style>
</head>

    const container = document.getElementById("games");
    const searchBar = document.getElementById("searchBar");
    const toggleTheme = document.getElementById("toggleTheme");
    const genreButtons = document.querySelectorAll("[data-genre]");
    const statusButtons = document.querySelectorAll("[data-status]");

    const statusMap = new Map();
    let selectedGenre = "all";
    let selectedStatus = "all";

    genreButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        genreButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedGenre = btn.getAttribute("data-genre");
        displayGames();
      });
    });

    statusButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        statusButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedStatus = btn.getAttribute("data-status");
        displayGames();
      });
    });

    toggleTheme.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    function displayGames() {
      const search = searchBar.value.toLowerCase();
      const filtered = games.filter(game => {
        const gameStatus = statusMap.get(game.title) || "to-be-played";
        const matchesGenre = selectedGenre === "all" || game.genre === selectedGenre;
        const matchesStatus = selectedStatus === "all" || gameStatus === selectedStatus;
        const matchesSearch = game.title.toLowerCase().includes(search);
        return matchesGenre && matchesStatus && matchesSearch;
      });

      container.innerHTML = "";
      filtered.forEach(game => {
        const currentStatus = statusMap.get(game.title) || "to-be-played";
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${game.image}" />
          <h3>${game.title}</h3>
          <p>Genre: ${game.genre}</p>
          <p>Platform: ${game.platform}</p>
          <p>Status: <strong>${currentStatus.replace('-', ' ')}</strong></p>
          <p>Rating: ${"‚≠ê".repeat(game.rating)}</p>
          <button class="status-btn" onclick="toggleStatus('${game.title}')">Mark as ${currentStatus === "played" ? "To Be Played" : "Played"}</button>
        `;
        container.appendChild(card);
      });
    }

    function toggleStatus(title) {
      const current = statusMap.get(title) || "to-be-played";
      const newStatus = current === "played" ? "to-be-played" : "played";
      statusMap.set(title, newStatus);
      displayGames();
    }

    const versionButton = document.getElementById("versionButton");
  const releaseInfo = document.getElementById("releaseInfo");

  versionButton.addEventListener("click", () => {
    releaseInfo.style.display = "block";
    versionButton.disabled = true;

    fetch("https://api.github.com/repos/Vishnuvardhan-Ande/Game-Library-cicd/releases/latest")
      .then(res => res.json())
      .then(data => {
        document.getElementById("version").innerText = data.tag_name;
        document.getElementById("versionDesc").innerText = data.body || "No description.";
      })
      .catch(() => {
        document.getElementById("version").innerText = "Failed to load";
        document.getElementById("versionDesc").innerText = "";
      });
  });

    searchBar.addEventListener("input", displayGames);
    displayGames();
  </script>
